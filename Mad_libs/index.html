<!DOCTYPE html>
<html>
  <head>
    <title>Mad Libs Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mad Libs Generator</h1>
    </header>
    <main>
      <form>
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" /><br />

        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" /><br />

        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" /><br />

        <button type="button" onclick="generateMadLib()">
          Generate Mad Lib
        </button>
      </form>

      <div id="madLib"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
